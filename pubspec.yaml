name: table_tally_local
description: A real-time accounting system with local storage and voice memos.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.1
  shared_preferences: ^2.2.2

  # Audio Features
  flutter_sound: ^9.3.3
  permission_handler: ^11.1.0

  # File System
  path_provider: ^2.1.1

  # Image Handling
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "my_app_icon"
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
